spring:

  application:
    name: codex-admin

logging.level.org.springframework: INFO

---

spring:
  profiles: dev

  cloud:
    config:
      uri: http://config-server:8081

---

spring:
  profiles: kubernetes

  cloud:
    config:
      uri: http://config-server:8081

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl.defaultZone: http://eureka-server:8080/eureka/